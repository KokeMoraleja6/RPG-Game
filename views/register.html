<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Server: User Registration</title>
    <link rel="icon" href="../resources/chest1.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/styles.css?v=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="body-lo-re">
    <video autoplay muted loop class="background-video">
        <source src="../resources/videos/fog.mp4" type="video/mp4">
    </video>
    
    <form action="../index.php" method="POST" class="form-lo-re">
        <h2 class="animated-text">User Registration</h2>
    
        <label for="first_name_re" class="animated-text">First Name</label>
        <input type="text" id="first_name_re" name="first_name_re" placeholder="Enter your first name" required><br><br>
    
        <label for="last_name_re" class="animated-text">Last Name</label>
        <input type="text" id="last_name_re" name="last_name_re" placeholder="Enter your last name" required><br><br>
    
        <label for="email_re" class="animated-text">Email</label>
        <input type="email" id="email_re" name="email_re" placeholder="Enter your email address" required><br><br>
    
        <label for="username_re" class="animated-text">Username</label>
        <input type="text" id="username_re" name="username_re" placeholder="Choose a username" required><br><br>
    
        <label for="password_re" class="animated-text">Password</label>
        <input type="password" id="password_re" name="password_re" placeholder="Create a password" required><br><br>
    
        <button type="submit" class="button-lo-re" name="button_re">Register</button>
    </form>
    
</body>
</html>
